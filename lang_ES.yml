  - <center>&cConfiguración exitosamente recargada {done}
  - <np>
  - <np>{errline}
  - <sound>ENTITY_VILLAGER_YES
  help_header:
  - <np>&8&l[&7&m-----&8&m===&6&m--&8&m===&f&l[ {prefix} &f&l]&8&m===&6&m--&8&m===&7&m-----&8&l]
  help_message:
  - <np>&b/ya <hover:&fAbre la GUI de subastas
  - <np>&b/ya &fsell &8[&7<&eprecio&7>&8] <hover:&fVender artículo en tu mano
  - <np>&b/ya &fsell &8[&7<&eprecio&7>&8]&8 [&7<&esegundos&7>&8] <hover:&fVende artículos con tiempo de expiración específico en segundo
  - <np>&b/ya &fsellall <hover:&fAbrir la GUI de vender todo
  - <np>&b/ya &fsold <hover:&fVer articulos vendidos
  - <np>&b/ya &fselling <hover:&fVea los artículos que está vendiendo
  - <np>&b/ya &fexpired <hover:&fVer artículos que están vencidos
  - <np>&b/ya &creload <hover:&fPara recargar el plugin.
  help_decoration:
  - <title>{nojsonprefix}<subtitle>&7mostrando la página de ayuda {page}
  - <sound>BLOCK_PISTON_EXTEND
  help_footer:
  - <np>&8&l[&7&m-----&8&m===&6&m---&8&m=&f&l[ &ePagina de ayuda {page} / {maxpage} &f&l]&8&m=&6&m---&8&m===&7&m-----&8&l]
  help_next:
  - <np><json>&e/ya help &a{nextpage}@CR:/ya help {nextpage}@H:&7Haga clic para ir a la página siguiente</json> &7- para ver la página siguiente
  help_prev:
  - <np><json>&e/ya help &a{prevpage}@CR:/ya help {prevpage}@H:&7Haga clic para ir a la página anterior</json> &7- para ver la página anterior
  unknown_command:
