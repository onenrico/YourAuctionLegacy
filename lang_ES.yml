#=====-----=====-----=====-----[#
# Option List:
# <center> : Center The Message on that line
# <np> : Disable prefix on that line
# <title> : send title to player
# <subtitle> : send subtitle to player
# <actionbar> : send actionbar to player
# <sound> : send sound to player
# <console> : send message to console
# use <title>Text<subtitle>text : to send title and subtitle at same time
#
# Use curly bracket { } to use placeholder in Text Line
# Example: {heart} will be replace by defined placeholder
# Don't forget to encode as UTF-8
# Below is pre-made plaeholder , you can make as many as you want XD
 
custom-placeholder:
  doneline: '&f&m+---------------------------------------------------+'
  errline: '&8&m+---------------------------------------------------+'
  plusline: '&7&m+---------------------------------------------------+'
  done: '&8&l[&f✔&8&l]'
  not: '&8&l[&c✘&8&l]'
  edit: '&8&l[&f✎&8&l]'
  peace: ✌
  heart: ❤
  cloud: ☁
  poison: ☠
  star: ★
  x: █
  x/: ▌
  x\: ▐
  rarrow: ►
  larrow: ◀
  diamond: ◇
  melody: ♫
  crown: ♚
  plane: ✈
  snowman: ☃
  snow: ❆
  sword: ⚔
  health: ✚
  checklist: ✔
  cross: ✘
  copyright: ©
  tm: ™
  empty: ''
random-placeholder:
  red:
  - '&c'
  - '&4'
  green:
  - '&a'
  - '&2'
  blue:
  - '&b'
  - '&3'
  white:
  - '&f'
  - '&7'
  yellow:
  - '&e'
  - '&6'
messages:
  gui_click:
  - <sound>CLICK
  expired_menu:
  - <sound>BLOCK_PISTON_EXTEND
  main_menu:
  - <sound>BLOCK_PISTON_EXTEND
  selling_menu:
  - <sound>BLOCK_PISTON_EXTEND
  sold_menu:
  - <sound>BLOCK_PISTON_EXTEND
  sellall_menu:
  - <sound>BLOCK_PISTON_EXTEND
  sellall_info_menu:
  - <sound>BLOCK_PISTON_EXTEND
  there_expired:
  - <center>
  - <np><center>&c&lCaduca {plane}
  - <np><center>&e{amount} &7los artículos han caducado &r{plane}
  - <np><center>&7reclamar con &e/ya expired
  - <sound>ENTITY_VILLAGER_YES
  there_sold:
  - <center>
  - <np><center>&a&lVendido {plane}
  - <np><center>&e{sold} &7los artículos han caducado &r{plane}
  - <np><center>&7reclama tu dinero con &e/ya sold
  - <sound>ENTITY_VILLAGER_YES
  success_sale:
  - <np>{doneline}
  - <np>
  - <np><center>&b&lVenta {plane}
  - <np><center>&r{itemname} &r{plane}
  - '<np><center>&6Caduca: &f{expire}'
  - '<np><center>&6Precio: &f${price}'
  - <np>
  - <np><center>&fArtículo agregado a la subasta {done}
  - <np>
  - <np>{doneline}
  - <sound>ENTITY_VILLAGER_YES
  success_cancelled:
  - <np>{doneline}
  - <np>
  - <np><center>&5&lCancelado {plane}
  - <np><center>&r{itemname} &r{plane}
  - <np>
  - <np><center>&fArtículo agregado a su inventario {done}
  - <np>
  - <np>{doneline}
  - <sound>ENTITY_VILLAGER_YES
  success_take_expired:
  - <np>{doneline}
  - <np>
  - <np><center>&d&lRecuperado {plane}
  - <np><center>&r{itemname} &r{plane}
  - <np>
  - <np><center>&fArtículo agregado a su inventario {done}
  - <np>
  - <np>{doneline}
  - <sound>ENTITY_VILLAGER_YES
  success_take_sold:
  - <np>{doneline}
  - <np>
  - <np><center>&a&lRecogido {plane}
  - <np><center>&r${total} &r{plane}
  - <np>
  - <np><center>&fDinero agregado a su cuenta {done}
  - <np>
  - <np>{doneline}
  - <sound>ENTITY_VILLAGER_YES
  success_buy:
  - <np>{doneline}
  - <np>
  - <np><center>&e&lComprado {plane}
  - <np><center>&r{itemname} &r{plane}
  - '<np><center>&6Precio: &f${price}'
  - <np>
  - <np><center>&fArtículo agregado a su inventario {done}
  - <np>
  - <np>{doneline}
  - <sound>ENTITY_VILLAGER_YES
  sell_all:
  - <np>{doneline}
  - <np>
  - <np><center>&b&lVender todo {plane}
  - '<np><center>&6Total: &f${total}'
  - <np>
