  - <np><center>&f&lTiempo vencido demasiado alto/bajo
  - '<np><center>&cMinimum: {minimum} second {not}'
  - '<np><center>&cMaximum: {maximum} second {not}'
  - <np>
  - <np>{errline}
  - <sound>ENTITY_VILLAGER_NO
  exceed_price:
