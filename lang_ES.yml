  - <sound>ENTITY_VILLAGER_YES
  insufficient_money:
  - <np>{errline}
  - <np>
  - <center>&cNecesitas ${money} ¡para hacer esto! {not}
  - <np>
  - <np>{errline}
  - <sound>ENTITY_VILLAGER_NO
  must_hold:
