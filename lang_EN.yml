  doneline: '&f&m+---------------------------------------------------+'
  errline: '&8&m+---------------------------------------------------+'
  plusline: '&7&m+---------------------------------------------------+'
  done: '&8&l[&f✔&8&l]'
  not: '&8&l[&c✘&8&l]'
  edit: '&8&l[&f✎&8&l]'
